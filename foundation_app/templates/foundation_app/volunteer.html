<h2 class="text-xl font-bold text-center mb-4">Our Volunteers</h2>
{% if volunteers %}
    <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for volunteer in volunteers %}
            <li class="p-4 bg-white rounded-lg shadow">
                <p class="font-bold">{{ volunteer.full_name }}</p>
                <p class="text-sm text-gray-600">{{ volunteer.email }}</p>
                <p class="text-sm">📞 {{ volunteer.phone }}</p>
                <p class="text-sm">🕒 {{ volunteer.availability }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-center text-gray-500">No volunteers registered yet.</p>
{% endif %}
